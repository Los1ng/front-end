<body>
    <!-- 排版标签 -->

    <!-- 段落标签 p -->

    <!-- ALT+Z 自动换行 用于长文字 -->
    <!-- ALT+B 用浏览器打开 -->

    <!-- 换行标签 br 单标签-->
    <!-- 水平线标签 hr 单标签-->
