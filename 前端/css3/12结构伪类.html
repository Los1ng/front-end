<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            background-color: green;
        }
        li:nth-child(4n){
            background-color: blue;
        }
        .father::before{
            /* 内容 */
            content: '老鼠';
        }
        .father::after{
            content: '大米';
        }
    </style>
</head>
<body>
    
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>

    <!-- 伪元素  css模拟标签
        ::before 父级前添加
        ::after  父级后添加-->
    <div class="father">爱</div>
</body>
</html>
