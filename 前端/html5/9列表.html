<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <ul></ul>无序列表，只能包含li,每一项默认前面圆点 -->
    <ul>
        <li>榴莲</li>
    </ul>
    
    <!-- <ol></ol>有序列表，只能包含li,li里可以包含其他，默认序号 -->
    <ol>
        <li>张三:100</li>
    </ol>
    
    <!-- <dl></dl>自定义列表，dt为标题，dd为内容-->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物中心</dd>
    </dl>
</body>
</html>
