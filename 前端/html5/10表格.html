<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table表格，tr行，td单元格 -->
    <!-- border边框宽度，width表格宽度，height表格高度 -->
    <!-- 实际样式使用css -->
    <table border="1">
        <thead>
        <caption><strong>学生成绩单</strong></caption>
        <!-- caption表头大标题，th表头单元格加粗 -->
        <tr>
            <!-- thead表格头部，tbody表格主体，tfoot表格底部 -->
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
        </thead>
        <tbody>
            <!-- 跨行合并rowspan,跨列colspan,左上原则
                删除多余单元格然后左上增加合并属性和数量 -->
            <tr>
                <td>张三</td>
                <td rowspan="2">100</td>
                <td>真棒</td>
            </tr>
            <tr>
                <td>李四</td>
                
                <td>真棒</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">真棒</td>
                
            </tr>
        </tfoot>
    </table>
    
    
</body>
</html>
